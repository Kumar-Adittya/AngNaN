<section class="home-full-slider-wrapper mb-10px">

  <owl-carousel [options]="sliderOptions"
                [items]="slides"
                [carouselClasses]="['owl-carousel','owl-theme', 'home-full-slider','owl-dots-modern']">
    <div class="item home-full-item" *ngFor="let slide of slides;let i = index">
      <img [src]="slide.image" [alt]="slide.caption" class="bg-image"/>
      <div [innerHTML]="slide.description"></div>
    </div>
  </owl-carousel>
</section>
