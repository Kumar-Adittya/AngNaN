<div class="customer-sidebar card border-0">
  <div class="customer-profile"><a href="#" class="d-inline-block"><img
    src="https://d19m59y37dris4.cloudfront.net/sell/1-2-2/img/photo/kyle-loftus-589739-unsplash-avatar.jpg"
    class="img-fluid rounded-circle customer-image"></a>
    <h5>Julie Svestkova</h5>
    <p class="text-muted text-sm mb-0">Ostrava, Czech republic</p>
  </div>
  <nav class="list-group customer-nav">
    <ng-container *ngFor="let section of sidebarSections;">
      <a [routerLink]="section.url" routerLinkActive="active"
         class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          <svg class="svg-icon svg-icon-heavy mr-2">
            <use [attr.xlink:href]="section.icon"> </use>
          </svg>
          {{section.title}}
        </span>
        <div *ngIf="section.extra" [innerHTML]="section.extra"></div>
      </a>
    </ng-container>
    <a class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          <svg class="svg-icon svg-icon-heavy mr-2">
          <use xlink:href="#exit-1"> </use>
          </svg>
          Log out
        </span>
    </a>
  </nav>
</div>
